# Default inference configuration for dual-output U-Net.
data:
  mixed_dir: data/synthetic/C
  extensions: [".png", ".tif", ".tiff"]
  num_workers: 2
  preprocess:
    mask:
      enabled: true
      detect_existing: true
      outside_zero_fraction: 0.98
      zero_tolerance: 0.0005
    normalize:
      enabled: false
      method: min_max
      smart: true
      histogram_bins: 4096
      percentile: [1.0, 99.0]

model:
  name: unet_dual
  in_channels: 1
  out_channels: 1
  base_channels: 32
  depth: 4
  up_mode: transpose
  use_batchnorm: true
  dropout: 0.0
  init: kaiming

inference:
  batch_size: 4
  clamp_outputs: true

postprocess:
  apply_mask: true

output:
  out_dir: outputs/infer_run
  format: png
  save_sum: true

logging:
  log_to_file: true
  log_level: INFO

debug:
  enabled: false
  seed: 42
  sample_limit: 16
