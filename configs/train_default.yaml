# Default training configuration for dual-output U-Net.
data:
  root_dir: data/synthetic
  a_dir: A
  b_dir: B
  c_dir: C
  extensions: [".png", ".tif", ".tiff"]
  val_split: 0.1
  shuffle: true
  num_workers: 4
  preprocess:
    mask:
      enabled: true
      detect_existing: true
      outside_zero_fraction: 0.98
      zero_tolerance: 0.0005
    normalize:
      enabled: false
      method: min_max
      smart: true
      histogram_bins: 4096
      percentile: [1.0, 99.0]
    augment:
      enabled: false
      flip_horizontal: true
      flip_vertical: true
      rotate90: true

model:
  name: unet_dual
  in_channels: 1
  out_channels: 1
  base_channels: 32
  depth: 4
  up_mode: transpose
  use_batchnorm: true
  dropout: 0.0
  init: kaiming

train:
  batch_size: 8
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0
  optimizer: adam
  scheduler:
    enabled: false
    type: step
    step_size: 25
    gamma: 0.5
  loss:
    lambda_a: 1.0
    lambda_b: 1.0
    lambda_sum: 0.5
  grad_clip: 0.0

logging:
  log_to_file: true
  log_level: INFO
  log_interval: 25
  image_log:
    enabled: false
    interval: 5
    max_samples: 4
    sample_strategy: fixed
    sample_ids: []
    split: val
    output_dir: null
    image_format: png
    write_html: true
    include_sum: true

output:
  out_dir: outputs/train_run
  save_best: true
  save_every: 1

debug:
  enabled: false
  seed: 42
  sample_limit: 64
  epochs: 2
  batch_size: 2
  log_interval: 1
